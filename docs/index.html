<!DOCTYPE html>
<html lang="en" class="sl-theme-light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relayout</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NSF4GTG8PM"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        // Disable automatic page_view so we can send a page_view that includes the hash
        gtag('config', 'G-NSF4GTG8PM', { send_page_view: false });

        function sendGAPageview() {
            const path = location.pathname + location.hash;
            const data = {
                page_location: location.href,
                page_path: path,
                page_title: document.title
            };
            gtag('event', 'page_view', data);
        }

        // Send initial pageview and on hash navigation
        window.addEventListener('load', sendGAPageview);
        window.addEventListener('hashchange', sendGAPageview);
    </script>

    <link rel="stylesheet" href="assets/css/relayout.css">
    <link rel="stylesheet" href="assets/css/relayout-docs.css">
    
    <script defer src="assets/js/relayout-docs.js"></script>
</head>
<body>
    <relayout-docs></relayout-docs>
</body>
</html>
